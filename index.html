<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- linking js file to html. notice defer: this means to defer until all of the html has loaded. then we can start using the JS stuff-->
    <script src="./app.js" defer></script>
    <!-- 
     linking csc file to html. 
      we use a link tag (self closing)
      
     type: tells us the type of file
     rel: tells us the relation of the file
     href: is where location the file is
     -->
    <link href="./styles.css" type="text/css" rel="stylesheet" />

</head>

<body>
    <div class="children a">a</div>
    <div class="children b">b</div>
    <div class="children c">c</div>
</body>

</html>
